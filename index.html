<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags to let the page know this page should work on mobile pages first and scale up - helps make it reponsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- d-flex enables the flex properties in bootstrap to help center items, align-items-center is a flex property that will align all items, h-100 says the height of the container should span the entire page -->
    <div class="container d-flex align-items-center h-100">
      <div class ="row">
        <header class="text-center col-12">
          <!--text-uppercase and btn btn-primary are bootstrap classes-->
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
      </header>
      <div class="buffer col-12"></div>
      <section class="text-center col-12">
        <hr> <!-- adds a horizontal line -->
        <button class="btn btn-primary btn-xl">Find out more</button>
      </section>
    </div>
  </div>
  </body>
</html>
